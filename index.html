<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Generic CSS Button Kit</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <p>
  <a class="btn" href="#">Square Button</a>
  <a class="btn round" href="#">Round Button</a> <a class="btn pill" href="#">Pill Button</a>
</p>
<p>
  <a class="btn round red" href="#">Red Button</a>
  <a class="btn round orange" href="#">Orange Button</a>
  <a class="btn round yellow" href="#">Yellow Button</a>
  <a class="btn round green" href="#">Green Button</a>
  <a class="btn round blue" href="#">Blue Button</a>
</p>

<p>
<div class="btn-group">
  <a class="btn round" href="#">Item 1</a><a class="btn round" href="#">Item 2</a><a class="btn round" href="#">Item 3</a>
</div>
</p>

<p>
<div class="btn-group">
  <a class="btn pill" href="#">Item 1</a><a class="btn pill" href="#">Item 2</a><a class="btn pill" href="#">Item 3</a>
</div>
</p>

<p>
<div class="btn-group">
  <a class="btn" href="#">Wordpress</a><a class="btn" href="#">GitHub</a>
</div>
</p>

<p>
<div class="btn-group">
  <a class="btn round" href="#">Wordpress</a><a class="btn round" href="#">GitHub</a>
</div>
</p>
  
  
</body>
</html>
